exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E0A9B6ff) rgba(522932ff) 45deg
    col.inactive_border = rgba(33184Aff) rgba(6A54B3ff) 45deg
}

group {
    col.border_active = rgba(E0A9B6ff) rgba(522932ff) 45deg
    col.border_inactive = rgba(33184Acc) rgba(6A54B3cc) 45deg
    col.border_locked_active = rgba(D6D9D8ff) rgba(090A0Aff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(E9E9E7cc) 45deg
}
